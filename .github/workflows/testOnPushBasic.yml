name: Reusable workflow

on:
  workflow_call:
    inputs:
      npm-command:
        required: true
        type: string

jobs:
  reusable_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run ${{ inputs.npm-command }}