name: test-on-push
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
permissions:
  contents: read
  pull-requests: read
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run test:unit1